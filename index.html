<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trebbbble</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Trebbbble</h1>
        <form action="" method="post">
            <label for="url">Paste a URL from TikTok, Instagram Reels, or YouTube Shorts:</label>
            <div class="input-group">
                <input type="text" id="url" name="URL" placeholder="https://www.instagram.com/reel/DE6irMrKwG4/">
                <input type="submit" id="submit" value="Search">
            </div>
        </form>
        <div id="song-card">
            <div class="cover-and-links">
                <img src="media/cover.jpg" alt="Album Cover" class="cover">
                <div class="link-holder">
                    <a href="#" class="icon-link"><img src="media/spotify.png" alt="Spotify" class="icon"></a>
                    <a href="#" class="icon-link"><img src="media/yt_music.png" alt="YT Music" class="icon"></a>
                    <a href="#" class="icon-link"><img src="media/apple_music.png" alt="Apple Music" class="icon"></a>
                </div>
            </div>
            <div>
                <h2>The Art of Peer Pressure</h2>
                <h3>Kendrick Lamar</h3>
            </div>
        </div>
        <footer>
            <p class="footer">Created by <a href="https://noahham.com" target="_blank" class="footer-link">Noah Ham</a>.</p>
        </footer>
    </body>
</html>
